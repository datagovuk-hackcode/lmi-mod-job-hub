<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HotJob</title>
		<link rel="stylesheet" href="css/metro-bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/jquery/jquery.min.js"></script>
		<script src="js/jquery/jquery.widget.min.js"></script>
		<script src="js/metro/metro.min.js"></script>
	</head>
	<body class="metro">
		<nav class="navigation-bar light">
			<nav class="navigation-bar-content">
				<item class="element ">JOB HUB</item>
				<div class="element input-element place-right">
					<form >
						<div class="input-control text">
							<input type="text" placeholder="Search...">
						</div>
					</form>
				</div>
			</nav>
		</nav>
		<div class="main">

			<div class="tile quadro quadro-vertical bg-red" data-role="live-tile" data-effect="slideDown" data-click="transform">
				<div class="tile-content">
					<iframe
					width="580"
					height="580"
					frameborder="0" style="border:0"
					src="https://www.google.com/maps/embed/v1/place?key=AIzaSyChxIfLP34zKgYgSByBJxgW16esZtwWOqw
					&q=Space+Needle,Seattle+WA">
					</iframe>
				</div>
				<div class="tile-status">
					<span class="name">Yo</span>
				</div>
			</div>
			
			<div class="tile double bg-blue" data-role="live-tile" data-effect="slideDown" data-click="transform">
				<div class="tile-content">
				</div>
				<div class="tile-status">
					<span class="name">Yo</span>
				</div>
			</div>
			<div class="tile double bg-amber" data-role="live-tile" data-effect="slideDown" data-click="transform">
				<div class="tile-content">
				</div>
				<div class="tile-status">
					<span class="name">Yo</span>
				</div>
			</div>
			
		</div>
		
	</body>
</html>
